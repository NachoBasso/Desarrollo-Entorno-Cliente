    Para introducir datos desde campos de

    que delimita las posibles entradas 
    de datos. Esta marca crea un objeto al 
    cual podemos acceder -->

    <!--Ejemplo de Form  -->
    
    <!--Proposito(s) de aprendizaje
        objeto form del dom  --->
         
       
    <!--Programa para ver la entrada de 
        un nombre mediante un formulario
     -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <title>Hello,forms!</title>
</head>

<body>
  <main class="container">
    <h1>Hello Forms!</h1>
    <div id="div1">
        <form id ="myform" name="fdatos">Escribe tu nombre: 
            <input id="nombre_input" name="entrada" type="text" size="10"/>
            <input type="submit" value="Pulsa aqui" />
        </form>
    </div>
    <div id="div2" style="display:none">
        <p id="salida" >Hola <span id="nombre_out"></span></p>
        <!-- <p id="salida" style="display: none;">Hola <span id="nombre_out">0</span></p> -->
    </div>
  </main>
  <script src="./codigo.js"></script>
</body>

</html>
<script>//controls
  const nombreInp = document.querySelector('#nombre_input');
  const nombreOut = document.querySelector('#nombre_out');
  const myform = document.querySelector('#myform');
  
  //on/off
  const mydiv1 = document.querySelector('#div1')
  const mydiv2 = document.querySelector('#div2');
  
  //listener
  myform.addEventListener('submit', (event) => {
      event.preventDefault();
      console.log("clicked!");
      nombreOut.textContent=nombreInp.value;
  
      mydiv1.style.display = 'none';
      mydiv2.style.display = 'block';
  });  </script>

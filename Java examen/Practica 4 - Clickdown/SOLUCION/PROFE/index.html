<head>

<!--If we remove "style="display:" in the html sentences below, default value "display: yes" shows the div "two"-->
<!--https://drafts.csswg.org/css-display/#valdef-display-none-->
<!--paragrapht with id "inprogess" will be displayed when counter down is in progress-->
<!--paragrapht with id "zeroreached" will be displayed when counter down reach zero-->
<!--when div1 is enabled, paragrah "inprogess is automatically displayed, while zeroreched is "none" displayed yet-->

<!--form autocomplete = "off" means the browser will no save data neither try to use stored, e.g.Credict card data-->


<body>
  <main id="root" class="container">
    <h1>Clickdown</h1>
    <div id="one">
      <form autocomplete="off">
        <input type="text" id="number" placeholder="initial value" />
        <p id="badamount" style="display: none;">Invalid amount!</p>
        <input type="submit" value="Enter" />
      </form>
    </div>
    <div id="two" style="display: none;"> 
      <p id="inprogress">Value is <span id="countdown">0</span></p>
      <p id="zeroreached" style="display: none;">Zero reached!</p>
      <button id="clickme">
        Click me
      </button>
    </div>
  </main>
  <script src="./clickdown.js"></script>
</body>
</html>
